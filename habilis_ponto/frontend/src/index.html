  <style>
    :root {
      --primary-color: #9400D3;
      --header-color: #9400D3;
      --primary-bg-color: rgba(148, 0, 211, .1);
      --primary-fg-color: #fff;
      --secondary-color: #86F5F1;
      --header-fg-color: #FFF;
      --header-alert-color: #29BDFF;
    }

    .header-alert-bg {
      background-color: var(--header-alert-color) !important;
    }

    .header-bg {
      background-color: var(--header-color) !important;
    }

    .primary-bg {
      background-color: var(--primary-color) !important;
    }

    .primary-border {
      border-color: var(--primary-color) !important;
    }

    .primary-fg {
      color: var(--primary-color) !important;
    }

    .primary-alt-bg {
      background-color: var(--primary-bg-color) !important;
    }

    .primary-alt-bg {
      color: var(--primary-bg-color) !important;
    }

    .secondary-bg {
      background-color: var(--secondary-color) !important;
    }

    .secondary-fg {
      color: var(--secondary-color) !important;
    }

    .header-fg {
      color: var(--header-fg-color) !important;
    }

  </style>
