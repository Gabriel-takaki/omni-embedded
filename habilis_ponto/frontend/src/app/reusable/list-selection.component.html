<mat-form-field class="full-width" [matTooltip]="toolTip">
  <mat-label>{{ label }}</mat-label>
  <mat-select [ngModel]="value" (ngModelChange)="valueChange.emit($event)" tabindex="1" [disabled]="!editable"
              [required]="required">
    <mat-option>
      <ngx-mat-select-search [(ngModel)]="textSearch" [closeSvgIcon]="'a'"
                             placeholderLabel="Buscar..." i18n-placeholderLabel
                             noEntriesFoundLabel="'Nenhuma correspondência encontrada'"
                             i18n-noEntriesFoundLabel="Correspondência à busca efetuada"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let item of (items | searchItens:true:textSearch:[])"
                [value]="valueField ? item[valueField] : item">
      {{ nameField ? item[nameField] : item }}
    </mat-option>
  </mat-select>
</mat-form-field>
