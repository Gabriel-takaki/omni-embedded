<div class="dialog-x-large">
  <div class="dialog-content flex-elastic flex-column">
    <div class="full-width flex-column scroll-y scroll1">
      <div class="font-medium s14" i18n>Enviar e-mail</div>
      <div class="flex-elastic mrg10T full-width">
        <form #thisForm="ngForm" class="h100 full-width overflow-hidden">
          <mat-form-field class="full-width">
            <mat-label i18n>Modelos</mat-label>
            <mat-select [(ngModel)]="selectedTemplate" [required]="true" name="templateId" (ngModelChange)="getTemplateData()">
              <mat-option [value]="0" i18n>Sem modelo</mat-option>
              <mat-option *ngFor="let o of status.htmlTemplates" [value]="o.id">{{o.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label i18n>Assunto</mat-label>
            <input matInput type="text" [(ngModel)]="subject" name="subjectInput" placeholder="Assunto"
                   i18n-placeholder required maxlength="255"/>
          </mat-form-field>
          <div class="full-width">
            <app-attachments-box label="Anexos" i18n-label [items]="status.allGallerys" [showFromComputer]="true"
                                 [(value)]="attachments" [placeholder]="'Anexos ...'"></app-attachments-box>
          </div>
          <div class="s14 font-medium mrg10B mrg10T" i18n>
            Conte√∫do
          </div>
          <dx-html-editor height="350px" [(value)]="content">
            <dxo-toolbar [multiline]="true">
              <dxi-item name="undo"></dxi-item>
              <dxi-item name="redo"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item
                name="size"
                [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"
              ></dxi-item>
              <dxi-item
                name="font"
                [acceptedValues]="['Inter',
        'Arial',
        'Courier New',
        'Georgia',
        'Impact',
        'Lucida Console',
        'Tahoma',
        'Times New Roman',
        'Verdana'
      ]"
              ></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="bold"></dxi-item>
              <dxi-item name="italic"></dxi-item>
              <dxi-item name="strike"></dxi-item>
              <dxi-item name="underline"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="alignLeft"></dxi-item>
              <dxi-item name="alignCenter"></dxi-item>
              <dxi-item name="alignRight"></dxi-item>
              <dxi-item name="alignJustify"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="orderedList"></dxi-item>
              <dxi-item name="bulletList"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item
                name="header"
                [acceptedValues]="[false, 1, 2, 3, 4, 5]"
              ></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="color"></dxi-item>
              <dxi-item name="background"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="link"></dxi-item>
              <dxi-item name="image"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="clear"></dxi-item>
              <dxi-item name="codeBlock"></dxi-item>
              <dxi-item name="blockquote"></dxi-item>
              <dxi-item name="separator"></dxi-item>
              <dxi-item name="insertTable"></dxi-item>
              <dxi-item name="deleteTable"></dxi-item>
              <dxi-item name="insertRowAbove"></dxi-item>
              <dxi-item name="insertRowBelow"></dxi-item>
              <dxi-item name="deleteRow"></dxi-item>
              <dxi-item name="insertColumnLeft"></dxi-item>
              <dxi-item name="insertColumnRight"></dxi-item>
              <dxi-item name="deleteColumn"></dxi-item>
            </dxo-toolbar>
            <dxo-media-resizing [enabled]="true"></dxo-media-resizing>
            <!--      <dxo-image-upload [tabs]="currentTab" fileUploadMode="base64">-->
            <!--      </dxo-image-upload>-->
          </dx-html-editor>
        </form>
      </div>
    </div>
  </div>
  <div class="dialog-buttons flex-rigid">
    <button class="btn btn-transparent" matRipple type="button" (click)="close()" i18n>
      Cancelar
    </button>
    <button matRipple type="button" id="sendButton" class="mrg15L btn btn-success"
            (click)="save()" [disabled]="!thisForm.valid">
      <span i18n>Enviar</span>
    </button>
  </div>
</div>
