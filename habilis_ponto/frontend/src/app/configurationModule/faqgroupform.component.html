<div class="dialog-small">
    <div class="dialog-content">
        <div class="h5" i18n *ngIf="!id">Adicionar novo grupo</div>
        <div class="h5" i18n *ngIf="id">Renomear grupo</div>
        <form #thisForm="ngForm" (ngSubmit)="save()" class="mrg15T">
            <div>
                <mat-form-field class="full-width">
                    <mat-label i18n>Nome do grupo</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="firstInput" placeholder="Nome do grupo"
                           required #firstInput maxlength="200" class="full-width" i18n-placeholder/>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="dialog-buttons">
        <button class="btn btn-transparent" matRipple type="button" (click)="close()" i18n>
            Cancelar
        </button>
        <button matRipple type="button" id="sendButton" class="mrg15L btn btn-success"
                (click)="save()" [disabled]="!thisForm.valid">
            <span i18n *ngIf="!id">Adicionar</span>
            <span i18n *ngIf="id">Atualizar</span>
        </button>
    </div>
</div>
