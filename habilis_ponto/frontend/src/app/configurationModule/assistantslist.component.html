<div class="full-width h100 overflow-hidden flex-column">

  <div class="default-buttons-area">
    <div class="h5 mrg-right-auto" i18n>
      Assistentes de atendimento
    </div>
    <button class="mrg10L btn btn-primary" matRipple (click)="addItem()">
      <fa-icon [icon]="['far', 'plus']"></fa-icon>&nbsp;&nbsp;<span i18n="Criar um novo item">Adicionar</span>
    </button>
  </div>
  <div class="flex-elastic card mrg15T full-width">
    <div class="full-width h100" #gridContainer>
      <dx-data-grid [columns]="columns" [dataSource]="assistants" [height]="gridContainer.clientHeight"
                    [hoverStateEnabled]="true">
        <dxo-search-panel [visible]="false"></dxo-search-panel>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-paging [enabled]="true"></dxo-paging>
        <div *dxTemplate="let id of 'functionsTemplate'">
          <div class="grid-function-btn-area">
            <button class="grid-function-btn" (click)="openAssistantConfig(id.data)" matTooltip="Configurar assistante"
                    i18n-matTooltip matRipple>
              <fa-icon [icon]="['far', 'cog']"></fa-icon>
            </button>
            <button class="grid-function-btn mrg6L" (click)="removeItem(id.value)" matTooltip="Excluir" i18n-matTooltip
                    matRipple>
              <fa-icon [icon]="['far', 'times']"></fa-icon>
            </button>
          </div>
        </div>
      </dx-data-grid>
    </div>
  </div>
</div>
