<!-- time-clock.component.html -->
<mat-card class="time-clock-card">
  <div class="time-clock-header">
    Gestão de Ponto
  </div>

  <div class="time-clock-content">
    <!-- Journey Status -->
    <div class="journey-status-container">
      <div class="journey-status-badge">
        <span class="journey-status-text" *ngIf="!isCurrentlyWorking">
          ÚLTIMA JORNADA <b>   {{lastJourneyEnd | date:'dd/MM/yyyy HH:mm'}} </b>
        </span>

        <span class="journey-status-text" *ngIf="isCurrentlyWorking">
       EM JORNADA
        </span>
      </div>
    </div>

    <!-- Duration -->
    <div class="journey-duration">
      <span class="journey-duration-hours">{{journeyDuration.hours}}</span>
      <span class="journey-duration-text">HRs</span>
      <span class="journey-duration-details">{{journeyDuration.minutes}}m {{journeyDuration.seconds}}s</span>
    </div>

    <!-- Divider -->
    <mat-divider></mat-divider>

    <!-- Record Table -->
    <div class="record-info">
      <div class="record-header">
        <div class="record-column">Data:</div>
        <div class="record-column">Entrada:</div>
        <div class="record-column">Saída:</div>
      </div>
      <div class="record-data">
        <!-- <div class="record-column">{{recentRecord.date}}</div>
        <div class="record-column">{{recentRecord.startTime}}</div>
        <div class="record-column">{{recentRecord.endTime}}</div> -->
      </div>
    </div>
  </div>
</mat-card>
